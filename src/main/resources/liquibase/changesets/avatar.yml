databaseChangeLog:
  - changeSet:
      id: 1
      author: alexkutin
      changes:
        - createTable:
            tableName: avatar
            columns:
              - column:
                  name: student_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
                    foreignKeyName: fk_avatar_student
                    references: student (id)
              - column:
                  name: media_type
                  type: varchar(30)
                  constraints:
                    nullable: false
              - column:
                  name: file_path
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: file_size
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: data
                  type: bytea
                  constraints:
                    nullable: false
